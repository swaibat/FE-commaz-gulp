<div class="container d-flex align-items-center h-100 vh-max">
    <div class="row col-md-8 m-auto">
        <div class="col-md-6 bg-white">
            <div class="card">
                <div class="card-body">
                    <h1>Register</h1>
                    <p>Create a new Account</p>
                    <form action="auth-login.html">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="username"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="email"
                                required>
                        </div>
                        <div class="form-label-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Password" required>
                        </div>
                        <div class="form-group text-center mt-3">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheckDisabled">
                                <label class="custom-control-label" for="customCheckDisabled">I accept the terms &
                                    conditions.</label>
                            </div>
                        </div>
                        <div class="form-group d-flex">
                            <input type="submit" class="btn btn-primary btn-block btn-inline" value="Register">
                            <a class="btn btn-light-200 btn-icon google-btn ml-3" data-toggle="tooltip"
                                data-title="Google" href="#">
                                <span class="va va-google"></span>
                            </a>
                            <a class="btn btn-light-200 btn-icon facebook-btn ml-3" data-toggle="tooltip"
                                data-title="Facebook" href="#">
                                <span class="va va-facebook"></span>
                            </a>
                            <a class="btn btn-light-200 btn-icon twitter-btn ml-3" data-toggle="tooltip"
                                data-title="Twitter" href="#">
                                <span class="va va-twitter"></span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 p-5 bg-primary d-flex align-items-center">
            <div class="">
                <div class="d-flex flex-column text-center">
                    <h1 class="mb-3">Login</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo optio voluptates minus, esse
                        consequuntur modi illum quas!</p>
                    <a href="{{root}}authentication/auth-login.html" class="btn btn-light border-0">
                        Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

---
title: My Recent Views
---
<div class="container p-0">
	<button class="navbar-toggler d-none d-sm-none" type="button" data-toggle="collapse" data-target="#profileNav"
		aria-controls="profileNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="lnr lnr-menu"></span>
	</button>
	<div class="collapse show" id="profileNav">
		<ul class="nav nav-pills flex-sm-row flex-column mb-3 bg-white p-3 border">
			<li class="nav-item">
				<a class="nav-link" href="profile.html">Profile</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="profile-wishlist.html">Whishlist</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="profile-orders.html">My Orders</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="profile-addresses.html">My Shipping Details</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="profile-viewed-products.html">My Recently viewed products</a>
			</li>
		</ul>
	</div>

	<div class="tab-content">
		<section id="ecommerce-products" class="grid-view grid-view-sm">
			{{#each wishlist}}
			<div class="card ecommerce-card mb-4 shadow-sm">
				<div class="card-content">
					<div class="btn-group-vertical position-absolute right-0">
						<span class="btn bg-white p-2">
							<ion-icon class="card-icon" src="{{root}}assets/icons/svg/cart.svg"></ion-icon>
						</span>
						<span class="btn bg-white p-2">
							<ion-icon class="card-icon" name="heart-outline"></ion-icon>
						</span>
					</div>
					<div class="item-img text-center">
						<a href="product-details.html"> <img class="img-fluid" src="{{root}}{{this.image}}"
								alt="{{this.image}}" /></a>
					</div>
					<div class="card-body">
						<div class="item-wrapper">
							<div class="item-rating">
								<div class="badge badge-primary badge-md">
									<span>4</span>
									<ion-icon class="text-white" src="{{root}}assets/icons/svg/star.svg"></ion-icon>
								</div>
							</div>
							<div>
								<h6 class="item-price">{{this.price}}</h6>
							</div>
						</div>
						<div class="item-name">
							<a href="product-details.html">{{this.title}}</a>
						</div>
						<div>
							<p class="item-description">
								{{this.description}}
							</p>
						</div>
					</div>
				</div>
			</div>
			{{/each}}
		</section>
	</div>
</div>

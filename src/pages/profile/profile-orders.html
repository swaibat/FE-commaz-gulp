---
title: My Orders
---
<div class="container p-0">
    {{> profile_nav}}
    <div class="tab-content px-2">
        <div class="bg-white p-3 mb-5 rounded">
            <h3 class="py-2">My Orders</h3>
            <table class="responsive table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Order ID</th>
                        <th scope="col">Products</th>
                        <th scope="col">Date and time</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Type</th>
                        <th scope="col">Status</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {{#each orders}}
                    <tr>
                        <th scope="row">#{{this.id}}</th>
                        <td data-label="products" class="d-flex justify-content-between">
                            <ul class="list-unstyled users-list m-0 d-flex align-items-center bg-white">
                                {{#each this.products}}
                                <li data-toggle="tooltip" data-title="{{this.name}}" class="avatar pull-up">
                                    <img class="media-object rounded-circle bg-light" src="{{root}}../{{this.image}}"
                                        alt="{{this.name}}" height="30" width="30" />
                                </li>
                                {{/each}}
                            </ul>
                        </td>
                        <td data-label="Created at">{{this.created_at}}</td>
                        <td data-label="Amount">{{this.amount}}</td>
                        <td data-label="Type">{{this.type}}</td>
                        <td data-label="Status">{{this.status}}</td>
                        <td data-label="Action" class="text-right">
                            <div class="dropdown">
                                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Options
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="profile-order-details.html">View Order</a>
                                    <a class="dropdown-item" href="checkout.html">Remake Order</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>

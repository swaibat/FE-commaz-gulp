---
title: My Whishlist
---
<div class="container p-0">
	{{> profile_nav}}
	<div class="tab-content px-2 mb-4">
		<section id="ecommerce-products" class="grid-view grid-view-sm overflow-hidden rounded">
			{{#each wishlist}}
			<div class="card ecommerce-card shadow-sm">
				<div class="card-content">
					<div class="btn-group-vertical position-absolute right-0">
						<span data-toggle="tooltip" data-title="add to cart" class="btn bg-white p-2">
							<input type="checkbox" class="d-none cart" id="cart-{{ this.id }}">
							<label for="cart-{{ this.id }}">
								<span class="va cart-icon card-icon"></span>
							</label>
						</span>
						<span data-toggle="tooltip" data-title="add to wislist" class="btn btn-fav bg-white p-2">
							<input type="checkbox" class="d-none fav" id="fav-{{ this.id }}">
							<label for="fav-{{ this.id }}">
								<span class="va fav-icon card-icon"></span>
								{{>  _fav}}
							</label>
						</span>
					</div>
					<div class="item-img text-center">
						<a href="product-details.html">
							<img class="img-fluid" src="{{root}}../{{ this.image }}" alt="img-placeholder"></a>
					</div>
					<div class="card-body">
						<div class="d-flex justify-content-between">
							<div class="item-rating">
								<div class="badge badge-primary">
									<span>4</span>
									<span class="lnr lnr-picture"></span>
									</ion-icon>
								</div>
							</div>
							<div>
								<h5 class="font-weight-bold">
									{{ this.price }}
								</h5>
							</div>
						</div>
						<div class="item-name text-truncate">
							<a class="title" href="product-details.html">{{ this.title }}</a>
						</div>
						<div>
							<p class="item-description text-truncate description">
								{{ this.description }}
							</p>
						</div>
					</div>
				</div>
			</div>
			{{/each}}
		</section>
	</div>
</div>

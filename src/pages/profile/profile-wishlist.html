---
title: My Whishlist
---
<div class="container p-0">
	{{> profile_nav}}
	<div class="tab-content px-2 mb-4">
		<section id="ecommerce-products" class="grid-view grid-view-sm overflow-hidden rounded">
			{{#each wishlist}}
			<div class="card ecommerce-card shadow-sm">
				<div class="card-content">
					<div class="btn-group-vertical position-absolute right-0">
						<span class="btn bg-white p-2">
							<span class="lnr lnr-cart card-icon"></span>
						</span>
						<span class="btn bg-white p-2">
							<span class="lnr lnr-heart card-icon"></span>
						</span>
					</div>
					<div class="item-img text-center">
						<a href="product-details.html"> <img class="img-fluid" src="{{root}}{{this.image}}"
								alt="{{this.image}}" /></a>
					</div>
					<div class="card-body">
						<div class="item-wrapper">
							<div class="item-rating">
								<div class="badge badge-primary badge-md">
									<span>4</span>
									<ion-icon class="text-white" src="{{root}}assets/icons/svg/star.svg"></ion-icon>
								</div>
							</div>
							<div>
								<h6 class="item-price">{{this.price}}</h6>
							</div>
						</div>
						<div class="item-name">
							<a href="product-details.html">{{this.title}}</a>
						</div>
						<div>
							<p class="item-description">
								{{this.description}}
							</p>
						</div>
					</div>
				</div>
			</div>
			{{/each}}
		</section>
	</div>
</div>

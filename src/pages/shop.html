---
title: Shop
---
<div class="container p-0">
    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-detached content-right">
                <div class="content-body">
                    <!-- Ecommerce Content Section Starts -->
                    <section id="ecommerce-header">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="ecommerce-header-items">
                                    <!-- <button class="navbar-toggler text-primary" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button> -->
                                    <div class="result-toggler d-flex align-items-center">
                                        <button class="navbar-toggler btn bg-white d-flex align-items-center py-2"
                                            id="toggle-filter">
                                            <span class="lnr lnr-menu"></span>
                                        </button>
                                        <div class="search-results ml-3">
                                            16285 results found
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <form class="p-2 shadow-sm bg-white rounded my-2" action="#">
                                                <div class="input-group">
                                                    <input class="form-control border-0 mr-2 " type="search"
                                                        placeholder="Search tools and resources...">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-primary rounded" type="submit"><i
                                                                class="ti-search"></i>Search</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="bg-white mr-3 p-1 rounded">
                                                <select class="bg-white form-control custom-select border-0">
                                                    <option selected="" data-select2-id="2">Featured</option>
                                                    <option value="1">Lowest</option>
                                                    <option value="2">Highest</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- Ecommerce Search Bar Starts -->
                    <section id="ecommerce-searchbar">
                        <div class="row mt-1">

                        </div>
                    </section>
                    <!-- Ecommerce Search Bar Ends -->

                    <!-- Ecommerce Products Starts -->
                    <section id="ecommerce-products" class="grid-view">
                        {{#each allproducts}}
                        <div class="card ecommerce-card shadow-sm">
                            <div class="card-content">
                                <div class="btn-group-vertical position-absolute right-0">
                                    <span class="btn bg-white p-2">
                                        <ion-icon class="card-icon" src="{{root}}assets/icons/svg/cart.svg"></ion-icon>
                                    </span>
                                    <span class="btn bg-white p-2">
                                        <ion-icon class="card-icon" name="heart-outline"></ion-icon>
                                    </span>
                                </div>
                                <div class="item-img text-center">
                                    <a href="product-details.html">
                                        <img class="img-fluid" src="{{root}}{{ this.image }}" alt="img-placeholder"></a>
                                </div>
                                <div class="card-body">
                                    <div class="item-wrapper">
                                        <div class="item-rating">
                                            <div class="badge badge-primary badge-md">
                                                <span>4</span>
                                                <ion-icon class="text-white" src="{{root}}assets/icons/svg/star.svg">
                                                </ion-icon>
                                            </div>
                                        </div>
                                        <div>
                                            <h6 class="item-price">
                                                {{ this.price }}
                                            </h6>
                                        </div>
                                    </div>
                                    <div class="item-name">
                                        <a href="product-details.html">{{ this.title }}</a>
                                    </div>
                                    <div>
                                        <p class="item-description">
                                            {{ this.description }}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    </section>
                    <!-- Ecommerce Products Ends -->

                    <!-- Ecommerce Pagination Starts -->
                    {{> _pagination}}
                    <!-- Ecommerce Pagination Ends -->
                </div>
            </div>
            {{> _filter_side_nav}}
        </div>
    </div>
</div>

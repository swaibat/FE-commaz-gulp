---
title: Shop
---
<div class="container p-0">
    <div class="content">
        {{> _filter_sidenav}}
        <div class="products-list" id="products-list">
            <div id="ecommerce-header" class="p-2 rounded bg-white shadow-sm mb-4">
                <div class="row align-items-center">
                    <div class="col-4 col-md-6">
                        <div class="ecommerce-header-items">
                            <div class="result-toggler d-flex align-items-center">
                                <button class="btn bg-primary btn-lg d-flex align-items-center py-2 px-2"
                                    id="toggle-filter">
                                    <ion-icon name="filter-outline"></ion-icon>
                                </button>
                                <div class="search-results ml-3 d-none">
                                    16285 results found
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-8 col-sm-3 ml-auto ">
                        <div class="d-flex align-items-center">
                            <div class="search-container  ml-auto mr-0 mr-sm-3 order-1 order-sm-first">
                                <input class="search-open search expandright form-control" id="searchright"
                                    type="search" name="q" placeholder="Search">
                                <label class="btn btn-light searchbutton" for="searchright">
                                    <span class="mglass">âš²</span>
                            </div>
                            <div class="" style="width: 156px !important;">
                                <div class="select-dropdown form-control">
                                    <div class="current d-flex align-items-center" tabindex="1">
                                        <div class="value">
                                            <input class="d-none" type="radio" id="latest" value="1" name="sort"
                                                checked />
                                            <span class="input-text">Latest</span>
                                        </div>
                                        <div class="value">
                                            <input class="d-none" type="radio" id="low-to-high" value="1" name="sort" />
                                            <span class="input-text">Low to High</span>
                                        </div>
                                        <div class="value">
                                            <input class="d-none" type="radio" id="high-to-low" value="1" name="sort" />
                                            <span class="input-text">High to Low</span>
                                        </div>
                                        <span class="lnr lnr-chevron-down ml-auto"></span>
                                    </div>
                                    <span class="nav flex-column border-top-0 rounded-bottom bg-white border">
                                        <li class="nav-item border-0">
                                            <label class="mb-0 p-2 w-100" for="latest">Latest</label>
                                        </li>
                                        <li class="nav-item border-0">
                                            <label class="mb-0 p-2 w-100" for="low-to-high">Price: Low to High</label>
                                        </li>
                                        <li class="nav-item border-0">
                                            <label class="mb-0 p-2 w-100" for="high-to-low">Price: High to Low</label>
                                        </li>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- products -->
            <div class="grid-view overflow-hidden rounded list">
                {{#each allproducts}}
                <div class="card ecommerce-card shadow-sm">
                    <div class="card-content">
                        <div class="btn-group-vertical position-absolute right-0">
                            <span data-toggle="tooltip" data-title="add to cart" class="btn bg-white p-2">
                                <input type="checkbox" class="d-none cart" id="cart-{{ this.id }}">
                                <label for="cart-{{ this.id }}">
                                    <span class="va cart-icon card-icon"></span>
                                </label>
                            </span>
                            <span data-toggle="tooltip" data-title="add to wislist" class="btn btn-fav bg-white p-2">
                                <input type="checkbox" class="d-none fav" id="fav-{{ this.id }}">
                                <label for="fav-{{ this.id }}">
                                    <span class="va fav-icon card-icon"></span>
                                    {{>  _fav}}
                                </label>
                            </span>
                        </div>
                        <div class="item-img text-center">
                            <a href="product-details.html">
                                <img class="img-fluid" src="{{root}}../{{ this.image }}" alt="img-placeholder"></a>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div class="item-rating">
                                    <div class="badge badge-primary">
                                        <span>4</span>
                                        <span class="lnr lnr-picture"></span>
                                        </ion-icon>
                                    </div>
                                </div>
                                <div>
                                    <h5 class="font-weight-bold">
                                        {{ this.price }}
                                    </h5>
                                </div>
                            </div>
                            <div class="item-name text-truncate">
                                <a class="title" href="product-details.html">{{ this.title }}</a>
                            </div>
                            <div>
                                <p class="item-description text-truncate description">
                                    {{ this.description }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
            {{> _pagination}}
        </div>
    </div>
</div>




<script>
    var shopOptions = {
        valueNames: ['title', 'description', '', 'read', 'status'],
        page: 8,
        pagination: true
    };

    var products = new List('products-list', shopOptions);

        console.log(this);
    })
</script>

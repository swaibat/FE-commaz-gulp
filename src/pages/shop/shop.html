---
title: Shop
---
<div class="container p-0 mt-2">
    <div class="content-wrapper px-2">
        {{> _filter_sidenav}}
        <div class="products-list" id="products-list">
            <nav aria-label="breadcrumb" class="d-flex align-items-center justify-content-between">
                <ol class="breadcrumb bg-transparent p-2 mb-0">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Shop</li>
                </ol>
                <div class="switch ml-auto p-2">
                    <input class="switch" id="switch" name="switch" type="checkbox" />
                    <label class="mb-0" for="switch"></label>
                </div>
            </nav>
            <div class="d-none d-sm-flex flex-wrap align-items-center p-3 theme-bg rounded mb-2">
                <div class="col-sm-9 col-12 row justify-content-start align-items-center ">
                    <div class="align-items-center">
                        <label class="flex-fill col-4 p-0 mb-0 text-truncate" for="exampleFormControlSelect1">SORT
                            BY</label>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-outline-secondary active">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked>
                                Newest
                            </label>
                            <label class="btn btn-outline-secondary">
                                <input type="radio" name="options" id="option2" autocomplete="off"> Popular
                            </label>
                            <label class="btn btn-outline-secondary text-nowrap">
                                <input type="radio" name="options" id="option3" autocomplete="off"> Most Reviews
                            </label>
                            <label class="btn btn-outline-secondary">
                                <input type="radio" name="options" id="option3" autocomplete="off"> Price
                            </label>
                        </div>
                    </div>
                    <div class="align-items-center">
                        <label class="flex-fill col-4 p-0 mb-0 text-nowrap mx-3" for="exampleFormControlSelect1">SHIPPING
                            FROM</label>
                        <div class="btn-group btn-group-toggle ml-2" data-toggle="buttons">
                            <label class="btn btn-outline-secondary">
                                <input type="radio" name="options" id="option3" autocomplete="off"> Abroad
                            </label>
                            <label class="btn btn-outline-secondary">
                                <input type="radio" name="options" id="option3" autocomplete="off"> Local
                            </label>
                        </div>
                    </div>
                    <div class="custom-control custom-radio ml-auto">
                        <input type="checkbox" id="free-shipping" name="free-shipping" class="custom-control-input">
                        <label class="custom-control-label text-nowrap" for="free-shipping">Free shipping</label>
                    </div>
                    <div class="input-group col-12 p-0 mt-sm-3 ">
                        <input type="search" class="form-control fuzzy-search" placeholder="Search for products . . .">
                        <div class="input-group-append">
                            <span class="va va-magnifier input-group-text"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="d-flex flex-column align-items-center">
                        <label class="flex-fill col-4 p-0 mb-0 text-nowrap" for="exampleFormControlSelect1">SHOP
                            BY GROUPED FILTERS
                        </label>
                        <ul class="barchart p-0 m-0">
                            <li class="data-bar">
                                <div class="visual" data-toggle="tooltip"
                                    data-title="20% of users shopped with this filter">
                                    <div style="height: 20%;"></div>
                                </div>
                            </li>
                            <li class="data-bar">
                                <div class="visual" data-toggle="tooltip"
                                    data-title="80% of users shopped with this filter">
                                    <div style="height: 80%;"></div>
                                </div>
                            </li>
                            <li class="data-bar">
                                <div class="visual" data-toggle="tooltip"
                                    data-title="40% of users shopped with this filter">
                                    <div style="height: 40%;"></div>
                                </div>
                            </li>
                            <li class="data-bar">
                                <div class="visual" data-toggle="tooltip"
                                    data-title="30% of users shopped with this filter">
                                    <div style="height: 30%;"></div>
                                </div>
                            </li>
                            <li class="data-bar">
                                <div class="visual" data-toggle="tooltip"
                                    data-title="10% of users shopped with this filter">
                                    <div style="height: 10%;"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="d-flex d-sm-none w-100">
                <form class="p-2 shadow-sm bg-white rounded my-2 w-100" action="#">
                    <div class="input-group">
                        <input class="form-control border-0 mr-2 " type="search"
                            placeholder="Search tools and resources...">
                        <div class="input-group-append">
                            <button class="btn btn-primary rounded" type="submit"><i class="ti-search"></i>
                                Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- products -->
            <div class="grid-view overflow-hidden rounded list mt-3">
                {{#each allproducts}}
                <div class="card ecommerce-card shadow-sm rounded align-self-start">
                    <div class="card-content">
                        <div class="btn-group-vertical position-absolute right-0 mt-2">
                            <span data-toggle="tooltip" data-title="add to cart">
                                <input type="checkbox" class="d-none cart" id="cart-{{ this.id }}">
                                <label for="cart-{{ this.id }}">
                                    <span class="va cart-icon card-icon btn btn-light-200 p-2"></span>
                                </label>
                            </span>
                            <span data-toggle="tooltip" data-title="add to wislist">
                                <input type="checkbox" class="d-none fav" id="fav-{{ this.id }}">
                                <label for="fav-{{ this.id }}">
                                    <span class="va fav-icon card-icon btn btn-light-200 p-2"></span>
                                    {{>  _fav}}
                                </label>
                            </span>
                        </div>
                        <div class="item-img text-center">
                            <a href="product-details.html">
                                <img class="img-fluid" src="{{root}}../{{ this.image }}" alt="img-placeholder"></a>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div class="item-rating">
                                    <div class="btn py-0 px-2 alert-primary text-primary">
                                        <span class="discount">{{this.discount}}</span><span>%</span>
                                    </div>
                                </div>
                                <div class="d-flex flex-column">
                                    <h5 class="font-weight-bold mb-1 text-right">
                                        $ <span class="price">{{ this.discountPrice }}</span>
                                    </h5>
                                    <p class="text-right mb-1">
                                        <del>$ {{ this.price }}</del>
                                    </p>
                                </div>
                            </div>
                            <div class="item-name text-truncate">
                                <a class="title" href="product-details.html">{{ this.title }}</a>
                            </div>
                            <div>
                                <p class="item-description text-truncate description">
                                    {{ this.description }}
                                </p>
                                <div class="d-none">
                                    <p class="category">{{this.category}}</p>
                                    <p class="rating">{{this.rating}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
            {{> _pagination}}
        </div>
    </div>
</div>

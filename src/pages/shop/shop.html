---
title: Shop
---
<div class="container p-0">
    <div class="content">
        {{> _filter_sidenav}}
        <div class="products-list" id="products-list">
            <div id="ecommerce-header" class="p-2 rounded bg-white shadow-sm mb-4">
                <div class="row align-items-center">
                    <div class="col-4 col-md-6">
                        <div class="ecommerce-header-items">
                            <div class="result-toggler d-flex align-items-center">
                                <button class="btn btn-primary btn-lg d-flex align-items-center py-2 px-2"
                                    id="toggle-filter">
                                    <span class="va va-options"></span>
                                </button>
                                <div class="search-results ml-3">
                                    <span class="products-count mr-2">0</span>results found
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8 col-sm-3 ml-auto ">
                        <div class="d-flex align-items-center">
                            <div class="search-container  ml-auto mr-0 mr-sm-3 order-1 order-sm-first">
                                <input class="search-open search expandright form-control" id="searchright"
                                    type="search" name="q" placeholder="Search">
                                <label class="btn btn-light searchbutton" for="searchright">
                                    <span class="mglass">âš²</span>
                            </div>
                            <div class="" style="width: 400px !important;">
                                <div class="d-flex align-items-center">
                                    <label class="flex-fill col-4 p-0 mb-0" for="exampleFormControlSelect1">SORT BY</label>
                                    <div class="flex-fill p-0">
                                        <select class="form-control " id="exampleFormControlSelect1">
                                            <option>Date created</option>
                                            <option>Popularity</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- products -->
            <div class="grid-view overflow-hidden rounded list">
                {{#each allproducts}}
                <div class="card ecommerce-card shadow-sm rounded">
                    <div class="card-content">
                        <div class="btn-group-vertical position-absolute right-0">
                            <span data-toggle="tooltip" data-title="add to cart" class="btn bg-white p-2">
                                <input type="checkbox" class="d-none cart" id="cart-{{ this.id }}">
                                <label for="cart-{{ this.id }}">
                                    <span class="va cart-icon card-icon"></span>
                                </label>
                            </span>
                            <span data-toggle="tooltip" data-title="add to wislist" class="btn btn-fav bg-white p-2">
                                <input type="checkbox" class="d-none fav" id="fav-{{ this.id }}">
                                <label for="fav-{{ this.id }}">
                                    <span class="va fav-icon card-icon"></span>
                                    {{>  _fav}}
                                </label>
                            </span>
                        </div>
                        <div class="item-img text-center">
                            <a href="product-details.html">
                                <img class="img-fluid" src="{{root}}../{{ this.image }}" alt="img-placeholder"></a>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div class="item-rating">
                                    <div class="btn py-0 px-2 alert-primary text-primary">
                                        <span class="discount">{{this.discount}}</span><span>%</span>
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <p class="mr-2">
                                        <del>$ {{ this.price }}</del>
                                    </p>
                                    <h5 class="font-weight-bold">
                                        $ <span class="price">{{ this.discountPrice }}</span>
                                    </h5>
                                </div>
                            </div>
                            <div class="item-name text-truncate">
                                <a class="title" href="product-details.html">{{ this.title }}</a>
                            </div>
                            <div>
                                <p class="item-description text-truncate description">
                                    {{ this.description }}
                                </p>
                                <div class="d-none">
                                    <p class="category">{{this.category}}</p>
                                    <p class="rating">{{this.rating}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
            {{> _pagination}}
        </div>
    </div>
</div>


<script>

    var shopOptions = {
        valueNames: ['title', 'description', 'price', 'category', 'discount', 'rating'],
        page: 8,
        pagination: true
    };

    let products = new List('products-list', shopOptions);

    // $(document).ready(() => $('.products-count').text(products.matchingItems.length));
    $('input').change(() => {
        console.log(products.matchingItems.length);
        if (!products.matchingItems.length) {
            console.log('hello');
            $(`<h4 class="m-auto">No Items in Cart</h4>`).appendTo(".grid-view")
        }
    });

    (function () {

        var parent = document.querySelector("#rangeSlider");
        if (!parent) return;

        var
            rangeS = parent.querySelectorAll("input[type=range]"),
            numberS = parent.querySelectorAll("input[type=number]");

        rangeS.forEach(function (el) {
            el.oninput = function () {
                var slide1 = parseFloat(rangeS[0].value),
                    slide2 = parseFloat(rangeS[1].value);

                if (slide1 > slide2) {
                    [slide1, slide2] = [slide2, slide1];
                }

                numberS[0].value = slide1;
                numberS[1].value = slide2;

                products.filter(function (item) {
                    const itemPrice = parseInt(item.values().price)
                    if (itemPrice > slide1 && itemPrice < slide2) {
                        return true;
                    } else {
                        return false;
                    }
                });

            }
        });

        numberS.forEach(function (el) {
            el.oninput = function () {
                var number1 = parseFloat(numberS[0].value),
                    number2 = parseFloat(numberS[1].value);

                if (number1 > number2) {
                    var tmp = number1;
                    numberS[0].value = number2;
                    numberS[1].value = tmp;
                }

                rangeS[0].value = number1;
                rangeS[1].value = number2;

                products.filter(function (item) {
                    const itemPrice = parseInt(item.values().price)
                    if (itemPrice > number1 && itemPrice < number2) {
                        return true;
                    } else {
                        return false;
                    }
                });

            }
        });

    })();

    $('#product-categories input').change(({ target }) => {
        products.add(products.filter(function (item) {
            if (item.values().category == target.id) {
                // console.log(filters)
                return true;
            } else {
                return false;
            }
        }));
    });

    $('#discounts input').change(({ target }) => {
        products.filter(function (item) {
            if (item.values().discount >= target.id) {
                return true;
            } else {
                return false;
            }
        });
    });

    $('#ratings input').change(({ target }) => {
        products.filter(function (item) {
            if (item.values().discount >= target.id) {
                return true;
            } else {
                return false;
            }
        });
    });

</script>

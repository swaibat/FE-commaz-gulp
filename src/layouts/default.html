<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
<!-- JS, Popper.js, and jQuery -->
<script>
    $(document).ready(function() {
        $('.drop-list')
            .css('width', $('#slider').width())
            .css('margin-left', $('#category-nav').width() + 20);
        $('.btn-link').mouseover((e) => {
            console.log(e.target);
            $('.drop-list').addClass('show');
        });
        $('.btn-link').mouseover(() => {
            $('.drop-list').addClass('show');
        });
    });
    $(window).resize(function() {
        $('.drop-list')
            .css('width', $('#slider').width())
            .css('height', $('#slider').height())
            .css('margin-left', $('#category-nav').width());
    });
    // console.log($('#slider').height())
</script>

</html>

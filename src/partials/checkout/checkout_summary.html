<div class="col-md-5 mb-4 px-2 order-first order-sm-1 ">
	<div class="rounded shadow-sm bg-white p-3">
		<div class="d-flex">
			<div class="px-2 cart-wrapper w-100">
				<span class="mx-4">
					<h4>Shopping Cart</h4>
				</span>
				{{#each cart}}
				<div class="media bg-light p-3 rounded mb-3 border">
					<img class="mr-2 rounded shadow-sm border" height="45" src="{{root}}../{{this.image}}"
						alt="{{this.title}}">
					<div class="media-body">
						<div class="item-name ml-2 text-left">
							<a href="{{root}}shop/product-details.html">{{this.title}}</a>
							<span></span>
							<div class="d-flex">
								<p class="text-success">In Stock</p>
							</div>
							<div class="d-flex">
								<p class="text-muted"><strong>Color :</strong> Yellow</p>
								<p class="text-muted ml-4"><strong>Size :</strong>XXL</p>
								<p class="text-muted ml-4"><strong>Qty :</strong>3</p>
								<h5 class="ml-auto">$1,190</h5>
							</div>
						</div>
					</div>
				</div>
				{{/each}}
				<div class="">
					<div class="text-left cart-summary mb-3">
						<h4>Shopping summary</h4>
					</div>

					<div class="cart-summary py-2 d-flex">
						<h6 class="mb-0">Sub Total :</h6>
						<h5 class="ml-auto">$489.00</h5>
					</div>

					<div class="cart-summary py-2 d-flex">
						<h6 class="mb-0">Discount :</h6>
						<h5 class="ml-auto">$489.00</h5>
					</div>

					<div class="cart-summary py-2 d-flex">
						<h6 class="mb-0">Shipping & Handling :</h6>
						<h5 class="ml-auto">$489.00</h5>
					</div>

					<div class="cart-summary py-2 d-flex">
						<h6 class="mb-0">Tax :</h6>
						<h5 class="ml-auto">$489.00</h5>
					</div>

					<div class="cart-summary py-2 d-flex">
						<h3 class="mb-0">Grand Total :</h3>
						<h3 class="ml-auto">$489.00</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

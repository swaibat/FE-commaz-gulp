<div id="shopping-cart" class="modal fixed-right fade" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-dialog-aside" role="document">
		<div class="modal-content">
			<div class="modal-header shadow-sm d-flex align-items-center">
				<span class="va va-cross btn btn-white p-2 ml-n4 shadow-sm close" data-dismiss="modal" aria-label="Close"></span>
				<h5 class="modal-title mx-auto">Shopping Cart</h5>
			</div>
			<div class="modal-body cart-wrapper">
				<!-- <div class="p-3 d-flex flex-column cart-wrapper w-100 list border"> -->
					{{#each cart}}
					<div class="media bg-light p-3 rounded mb-3 border">
						<img class="mr-2 rounded shadow-sm border" height="45" src="{{root}}../{{this.image}}"
							alt="{{this.title}}">
						<div class="media-body">
							<div class="item-name ml-2 text-left">
								<a href="{{root}}shop/product-details.html" class="module line-clamp mb-1">
									<span class="title">{{this.title}}</span>
								</a>
								<span></span>
								<div class="d-flex">
									<p class="text-success mb-1">In Stock</p>
									<div class="item-quantity item-quantity-cart mb-0 ml-auto">
										<div class="input-group input-group-sm">
											<div class="input-group-prepend cursor-pointer">
												<span class="btn input-group-text btn-down"
													id="btn-down-{{this.id}}">-</span>
											</div>
											<input type="text" value="1" min="1" class="form-control text-center"
												id="form-control-{{this.id}}" readonly>
											<div class="input-group-append cursor-pointer">
												<span class="btn input-group-text btn-up"
													id="btn-up-{{this.id}}">+</span>
											</div>
										</div>
									</div>
								</div>
								<div class="d-flex">
									<div>
										<p class="text-muted d-flex mb-0"><span class="font-weight-bold">Color : </span>
											Yellow
										</p>
										<p class="text-muted d-flex mb-0"><span class="font-weight-bold">Size
												:</span>XXL</p>
									</div>
									<h5 class="ml-auto mt-auto mb-0 price text-primary" id="price-{{this.id}}">1190</h5>
								</div>
							</div>
						</div>
						<span id="cart-item-{{this.id}}"
							class="btn btn-cancel btn-remove btn-primary bootstrap-touchspin-down d-flex align-items-center justify-content-center">
							<span class="va va-cross"></span>
						</span>
					</div>
					{{/each}}
				<!-- </div> -->
			</div>
			<div class="modal-footer cart-footer align-items-stretch flex-column shadow-sm-top">
					<div class="text-left cart-summary">
						<h4>Shopping summary</h4>
					</div>

					<div class="cart-summary py-1 d-flex justify-content-between">
						<h6 class="mb-0">Sub Total :</h6>
						<h5 class="ml-auto"><span>$</span><span id="s-total">489.00</span></h5>
					</div>

					<div class="cart-summary py-1 d-flex">
						<h6 class="mb-0">Shipping & Handling :</h6>
						<h5 class="ml-auto"><span>$</span> <span id="shipping">0.0</span></h5>
					</div>

					<div class="cart-summary py-1 d-flex">
						<h6 class="mb-0">Tax :</h6>
						<h5 class="ml-auto text-success"><span>$</span> <span id="tax">0.0</span></h5>
					</div>

					<div class="cart-summary py-1 d-flex">
						<h3 class="mb-0">Grand Total :</h3>
						<h3 class="ml-auto"><span>$</span><span id="g-total">489.00</span></h3>
					</div>
				<!-- </div> -->
				<a href="{{root}}shop/checkout.html" class="btn btn-success btn-block">
					Checkout
				</a>
			</div>
		</div>
	</div>
</div>

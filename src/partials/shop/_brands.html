<!-- Brands -->
<div class="brands">
    <span data-toggle="collapse" data-target="#brands" aria-expanded="false" aria-controls="brands"
        data-parent="#filter-Sidenav">
        <h6>Brands</h6>
        <span></span>
    </span>
    <div class="brand-list collapse" id="brands">
        <ul class="list-unstyled">
            {{#each brands}}
            <li class="d-flex justify-content-between align-items-center py-2">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="{{this.name}}">
                    <label class="custom-control-label" for="{{this.name}}">{{this.name}}</label>
                  </div>
                  <span>{{this.total}}</span>
            </li>
            {{/each}}
        </ul>
    </div>
</div>
<hr>

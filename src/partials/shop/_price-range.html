<div class="multi-range-price">
    <div class="multi-range-title pb-75">
        <h6 class="filter-title mb-0">Price Range</h6>
    </div>
    <ul class="list-unstyled price-range" id="price-range">
        <!-- With number fields -->
        <div class="filter level-filter level-req">
            <div id="rangeSlider" class="range-slider">
                <div class="range-group">
                    <input class="range-input" value="1" min="1" max="10000" step="1" type="range" id="from"/>
                    <input class="range-input" value="10000" min="1" max="10000" step="1" type="range" id="to"/>
                </div>
                <div class="number-group mt-4 text-center">
                    <input class="number-input" type="number" value="1" min="0" max="10000" /> 
                    To : 
                    <input class="number-input" type="number" value="10000" min="0" max="10000" />
                </div>
            </div>
        </div>
    </ul>
</div>
<!-- /Price Filter -->
<hr>

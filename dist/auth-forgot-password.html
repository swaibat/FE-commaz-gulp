    isDragging = false;

function resize(){
  setContainerSize();
  update();
}

function setContainerSize(){
  containerWidth = $("#view-container").width();  
}

function mouseDownDragHandle(event){
  dragStart(event);
  $(window).on('mousemove', dragMove);
  $(window).on('mouseup', mouseUpDragHandle);
}

function mouseUpDragHandle(event){
  dragEnd(event);
  $(window).off('mousemove', dragMove);
  $(window).off('mouseup', mouseUpDragHandle);  
}

function dragStart(event){
  isDragging = true;
  dragStartX = event.clientX;
  dragStartBox1Width = box1Width;
  dragStartBox2Width = box2Width;
}

function dragMove(event){
  var diff = (event.clientX - dragStartX) / containerWidth;
  box1Width = dragStartBox1Width + diff;
  box2Width = dragStartBox2Width - diff;
  update();
}

function dragEnd(event){
  dragStartX = null;
  dragStartBox1Width = null;
  dragStartBox2Width = null;   
  isDragging = false;
}

function update(){
  $("#box1").css('width', (box1Width * 100) + '%');
  $("#box2").css('width', (box2Width * 100) + '%');
}

$(function(){
  setContainerSize();
  update();
  
  $(window).resize(resize);
  
  $("#dragHandle").mousedown(mouseDownDragHandle);
});

<!-- JS, Popper.js, and jQuery -->
<script>
	$(window).resize(() => $('.category-menu .dropdown-menu').css('width', $('.container').outerWidth()));
	$('.category-menu').click(() => $('.category-menu .dropdown-menu').css('width', $('.container').outerWidth()));

	$('#cart-btn').click(() => {
		$('#shopping-cart').toggleClass('cart-area');
		$('.cart-overlay').toggleClass('d-none');
	});
	$('#cart-close').click(() => {
		$('#shopping-cart').toggleClass('cart-area');
		$('.cart-overlay').toggleClass('d-none');
	});
	$('.cart-overlay').click(() => {
		$('#shopping-cart').toggleClass('cart-area');
		$('.cart-overlay').toggleClass('d-none');
	});
	$(document).ready(function () {
		var pic_X = $('.menu').offset().left;
		var pic_Y = $('.menu').offset().top;
		var pic_W = $('.menu').width() / 2;
		var pic_H = $('.menu').height() / 2;
		var center_X = pic_X + pic_W;
		var center_Y = pic_Y + pic_H;
		var movestop = pic_W / 10;
		$('.menu').mousemove(function (event) {
			var mouse_X = event.pageX;
			var mouse_Y = event.pageY;
			if (mouse_X - center_X <= 0) {
				moveImg(mouse_X, mouse_Y, 'left');
			} else {
				moveImg(mouse_X, mouse_Y);
			}
		});
		function moveImg(m_X, m_Y, dir) {
			var index = Math.ceil(Math.abs(m_X - center_X) / movestop);
			if (dir) {
				$('.menu img').eq(index).show().siblings().hide();
			} else {
				$('.menu img')
					.eq(18 - index)
					.show()
					.siblings()
					.hide();
			}
		}
	});
	$(window).resize(function () {
		$('.drop-list').css('width', $('#slider').outerWidth()).css('height', $('#slider').outerHeight()).css('margin-left', $('#category-nav').outerWidth);
	});
	// cart buttons
	// personal details
	$('#to-shopping').click((e) => {
		e.preventDefault();
		$('#shipping').addClass('show');
		$('[data-target="#personalDetails"]').removeClass('d-none');
	});

	$('input').keyup(() => {
		if ($('#firstname').val() && $('#lastname').val() && $('#email').val()) {

		}
	});

	// Javascript to enable link to tab

		if (url.match('#')) {
			// $(`#profile`).tab('dispose');
			$(`#${url.split('#')[1]}`).tab('dispose');
		}

		// Change hash for page-reload
		$('.nav-tabs a').on('shown.bs.tab', function (e) {
			window.location.hash = e.target.hash;
		})
	})


	$('input').keyup(() => {
		console.log('jjdfdfdf')
		const emptyValue = $('#shipping-form')
			.serializeArray()
			.find((e) => e.value == '');
		if (!emptyValue) {
			$('#to-payments').removeAttr('disabled');
		}
	});
	$('#to-payments').click((e) => {
		e.preventDefault();
		$('#payments').addClass('show');
		$('[data-target="#shipping"]').removeClass('d-none');
	});

	(function init() {
  function getTimeRemaining(endtime) {
    var t = Date.parse(endtime) - Date.parse(new Date());
    var seconds = Math.floor((t / 1000) % 60);
    var minutes = Math.floor((t / 1000 / 60) % 60);
    var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
    var days = Math.floor(t / (1000 * 60 * 60 * 60 * 24));
    return {
      'total': t,
      'days': days,
      'hours': hours,
      'minutes': minutes,
      'seconds': seconds
    };
  }
  
  function initializeClock(endtime){
  var timeinterval = setInterval(function(){
    var t = getTimeRemaining(endtime);
    document.querySelector(".days > .value").innerText=t.days;
    document.querySelector(".hours > .value").innerText=t.hours;
    document.querySelector(".minutes > .value").innerText=t.minutes;
    document.querySelector(".seconds > .value").innerText=t.seconds;
    if(t.total<=0){
      clearInterval(timeinterval);
    }
  },1000);
}
initializeClock(((new Date()).getFullYear()+1) + "/1/1")
})()
